    <style>
.error-container {
    position: relative;
    min-height: 20px;
}

.error-message {
    position: absolute;
    top: 0;
    left: 0;
    display: flex;
    align-items: flex-start; /* Змінено з center на flex-start, щоб текст вирівнювався зверху */
    z-index: 1000;
    max-width: 100%; /* Обмежуємо ширину контейнера помилки шириною поля */
}

.error-icon {
    display: inline-block;
    width: 16px;
    height: 16px;
    background-color: #ff8c00;
    color: white;
    text-align: center;
    line-height: 16px;
    border-radius: 3px;
    font-size: 12px;
    margin-right: 5px;
    flex-shrink: 0; /* Іконка не стискається */
}

.error-text {
    display: inline-block;
    background-color: white;
    color: #333;
    padding: 5px 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    font-size: 12px;
    white-space: normal; /* Дозволяємо перенос тексту */
    word-wrap: break-word; /* Переносимо слова на новий рядок */
    max-width: calc(100% - 25px); /* Обмежуємо ширину тексту, враховуючи ширину іконки та відступ */
}

/* Динамічне прив'язування до ширини поля вводу */
.form-group .error-message {
    max-width: 100%; /* Забезпечуємо, щоб контейнер помилки не виходив за межі поля */
}

@media (min-width: 768px) {
    .col-md-4 .error-message {
        max-width: 100%; /* Для колонок шириною 4 */
    }
    .col-md-6 .error-message {
        max-width: 100%; /* Для колонок шириною 6 */
    }
}
        .logout-btn-fixed {

    bottom: 0;

<script>
fetch('/api/employee_info', {
  method: 'GET',
  credentials: 'include'
})
.then(res => {
  if (!res.ok) {
    if (res.status === 401) window.location.href = '/login.html';
    throw new Error('Not authorized');
  }
  return res.json();
})
.then(data => {
  const role = data.empl_role.toLowerCase();

  // Сховати всі вкладки спочатку
  document.querySelectorAll('.role-manager, .role-cashier')
    .forEach(el => el.style.display = 'none');

  // Показати лише ті, що відповідають ролі
  document.querySelectorAll(`.role-${role}`)
    .forEach(el => el.style.display = 'block');

  // Показати сам сайдбар
  document.getElementById('mySidebar').style.display = 'block';
})
.catch(err => {
  console.error('Role fetch error:', err);
});


  function w3_open() {
    document.getElementById('mySidebar').style.display = 'block';
    document.getElementById('main').style.marginLeft = '250px';
    document.getElementById('openNav').style.display = 'none';
  }
  function w3_close() {
    document.getElementById('mySidebar').style.display = 'none';
    document.getElementById('main').style.marginLeft = '0';
    document.getElementById('openNav').style.display = 'inline-block';
  }
</script>
<script>
    // Підсвічує активну вкладку сайдбару
    document.addEventListener('DOMContentLoaded', function () {
        const currentPath = window.location.pathname;
        const sidebarLinks = document.querySelectorAll('#mySidebar a');

        sidebarLinks.forEach(link => {
            if (link.getAttribute('href') === currentPath) {
                link.classList.add('w3-blue');
            }
        });
    });
</script>
